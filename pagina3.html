<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Gib Bash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }

        nav li a {
            color: #fff;
        }

        .img1, .img2, .img3 {
            width: 200px;
            height: 150px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .column {
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        .text-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .text-input input {
            width: 60%;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .text-input button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .item-list {
            list-style: none;
            padding: 0;
        }
        
        .item-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Gib Bash</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="pagina1.html">Página 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pagina2.html">Página 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pagina3.html">Página 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <h1>Página 3</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Agregar Productos a la Lista</h2>
                    <div class="text-input">
                        <input type="text" id="newItem" placeholder="Ingresa un producto">
                        <button class="btn" id="addItem">Agregar</button>
                    </div>
                    <ul class="item-list" id="itemList">

                    </ul>
                </div>
        
                <div class="col-md-6">
                    <h2>Imágenes</h2>
                    <img src="imágenes/Boots_3_by_wax115.jpg" alt="Imagen 1" class="img1 img-fluid">
                    <img src="imágenes/descarga (7).jpg" alt="Imagen 2" class="img2 img-fluid">
                    <img src="imágenes/Tenis_de_moda_para_mujer_3.jpg" alt="Imagen 3" class="img3 img-fluid">
                </div>
            </div>
        </div>
    
        <footer class="navbar navbar-dark bg-dark">
            <div class="container">
                <p class="text-white">Jair Rodríguez - Derechos de autor © 2023</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('addItem').addEventListener('click', function() {
            var newItemText = document.getElementById('newItem').value;
            if (newItemText.trim() !== '') {
                var itemList = document.getElementById('itemList');
                var newItem = document.createElement('li');
                newItem.className = 'list-group-item';
                newItem.innerText = newItemText;
                itemList.appendChild(newItem);
                document.getElementById('newItem').value = '';
            }
        });
    </script>
</body>
</html>
